<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styl.css">
    <title>Działania matematyczne</title>
</head>
<body>
    <div class="flex">
        <div class="baner1">
            <img src="./logo.jpg" alt="matematyka">
        </div>
        <div class="baner2">
            <h1>Pomocnik Matematyczny</h1>
        </div>
        <div class="baner3">
            <a href="./dzialania.html"><h4>Działania</h4></a>
        </div>
        <div class="baner4">
            <a href="./mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
        </div>
    </div>
    <div class="flex">
        <div class="lewy">
            <h3>Proste działania</h3>
            <label for="liczbaA">liczba A: </label>
            <input type="number" name="liczbaA" id="liczbaA"> <br>
            <label for="liczbaB">liczba B: </label>
            <input type="number" name="liczbaB" id="liczbaB"> <br>
            <button id="dodawanie">+</button>
            <button id="odejmowanie">-</button>
            <button id="mnozenie">*</button>
            <button id="dzielenie">/</button>
            <button id="potegowanie">A^B</button>
            <div id="wynik"></div>
        </div>
        <div class="prawy">
            <ul>
                <li>dodawanie</li>
                <li>odejmowanie</li>
                <li>mnożenie</li>
                <li>dzielenie</li>
                <li>potęgowanie</li>
            </ul>
        </div>
    </div>
    <div class="stopka">
        <p>Autor: 00000000000</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
